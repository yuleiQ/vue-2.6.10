<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="demo">
    <h1>数据响应</h1>
    {{obj.foo}}
  </div>
</body>
<script>
  // 创建实例
  // 几个Ob： 2  Dep：2 watcher：1
  const app = new Vue({
    el: '#demo',
    data: {
      obj: {
        foo: 'foo'
      }
    },
    mounted() {
      setTimeout(() => {
        this.obj.foo = 'foooo'
      }, 1000) 
    },
  })
</script>
</html>
