<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="demo">
    <h1>异步更新</h1>
    <p id="p1">{{foo}}</p>
  </div>
</body>
<script>
  const app = new Vue({
    el: '#demo',
    data: {
      foo: 'ready'
    },
    mounted() {
      setInterval(() => {
        this.foo = Math.random();
        this.foo = Math.random();
        this.foo = Math.random();
        console.log(p1.innerHTML);
        this.$nextTick(() => {
          console.log(p1.innerHTML)
        })
      }, 3000)
    },
  })
</script>
</html>
